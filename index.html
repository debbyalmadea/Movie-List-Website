<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <form id="form">
        <input
          type="text"
          placeholder="Search Movie"
          id="search"
          class="search"
        />
      </form>
    </header>
    <div class="page-info">
      <h1 class="page-title">T20</h1>
      <h2 class="page-desc">Discover the most popular movies today</h2>
    </div>
    <main id="main">
      <!-- Main Page -->
    </main>
    <!-- Page Button -->
    <div class="page-button">
      <button id="prev-page" class="prev">Previous 20</button>
      <button id="next-page" class="next">Next 20</button>
    </div>

    <!-- Footer -->
    <footer>
      <div clas="credit">
        <img
          class="TMDB"
          src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg"
        />
        <h3 class="notice">
          This product uses the TMDB API but is not endorsed or certified by
          TMDB.
        </h3>
      </div>
      <div class="author">
        <h3 class="about-author">Find me on</h3>
        <a href="https://github.com/wwwscarlet"
          ><img src="./github.png" class="github"
        /></a>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
